<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css" />

    <title>Newspaper Login</title>
</head>
<body>
    <main class="container">
        <div class="row justify-content-center">
            <div id="loginPanel" class="col-sm-12 col-md-6 col-lg-4">
                <h2>Editor Login</h2>
                <form>
                    <div class="form-group row">
                        <label for="username"><small><i class="fas fa-envelope"></i></small></label>
                        <input type="text" class="form-control" id="username" name="Email" placeholder="Email">
                    </div>
                    
                    <div class="form-group row">
                        <label for="password"><small><i class="fas fa-asterisk"></i></small></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="*********">
                    </div>
                    
                    <button id="login-button" type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </main>

    <script type="text/javascript">
        var JS_PAGE = 'login_view';
    </script>
    <script type="text/javascript" src="js/build/app.js"></script>
</body>
</html>
