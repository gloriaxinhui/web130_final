<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css" />

    <title>Login form</title>
</head>
<body>
    <br><br>
    <main class="container">
        <div class="row">
            <div id="loginPanel" class="col-sm-12 col-md-6 col-md-offset-3 col-lg-3">
                <h2>Editor Login</h2>
                <form>
                    <div class="form-group">
                        <label for="username"><small><i class="fas fa-envelope"></i></small></label>
                        <input type="text" name="Email" placeholder="Email">
                        <br>
                        <label for="password"><small><i class="fas fa-asterisk"></i></small></label>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    
                    <input id="primeButton" type="submit" value="Login"/>
                </form>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/build/app.js"></script>
</body>
</html>
